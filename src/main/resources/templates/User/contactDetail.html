<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="/User/userBase :: Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>This is About Page</title>
</head>

<body>
	<div th:if="${session.message}"
		th:classappend="${session.message.messageType}" class="alert"
		role="alert"></div>
	<p class="text-center" th:text="${session.message.content}"></p>
	<th:block th:text="${#session.removeAttribute('message')}">
		<section>
			<div class="card mr-3 ml-3" th:if="${con}">
				<div class="card-body">
					<div class="container text-center">
						<img style="height: 200px; width: 200px" class="profilePhoto"
							th:src="@{'/IMG/UploadedIMG/'+${con.imageUrl}}"
							alt="profilePhoto" src="" />
						<h2 class="mt-3" th:text="${con.name}+' ('+${con.nickname}+')'"></h2>

					</div>
					<table>
						<tbody>
							<tr>
								<th scope="row">Work :</th>
								<td><span th:text="${con.work}"></span></td>
							</tr>
							<tr>
								<th scope="row">Number :</th>
								<td><span th:text="${con.number}"></span></td>
							</tr>
							<tr>
								<th scope="row">Email :</th>
								<td><span th:text="${con.email}"></span></td>
							</tr>
						</tbody>
					</table>
					<div class="description">
						<th:block th:text="${con.description}"></th:block>
					</div>
					<div class="container">
						<button class="btn btn-danger btn-sm">Delete</button>
						<button class="btn btn-primary btn-sm">Update</button>
					</div>
				</div>
			</div>
			<h2 th:unless="${con}" class="text-center">Unauthorized hit!!!!!</h2>
		</section>
</body>

</html>
