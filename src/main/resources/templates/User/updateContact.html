<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="/User/userBase :: Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>This is About Page</title>
</head>

<body>
	<section>
		<div class="card">
			<div class="card-body">
				<h1 class="text-center">Update Your Contact</h1>
				<div class="container-fluid mt-0">
					<div class="row"></div>
					<div class="col-md-10 offset-md-1">
						<form th:object="${con}" enctype="multipart/form-data"
							th:action="@{/user/processUpdate}" method="POST" class="mt-2">
							<input type="hidden" th:value="${con.contactId}" name="contactId"></input>
							<!-- First Name  -->
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text ">
										<i class="fa fa-plus"></i>
									</div>
								</div>
								<input required type="text" id="firstName" name="name"
									placeholder="Enter Name here" class="form-control"
									th:value="${con.name}" />

							</div>


							<!-- Second Name  -->

							<div class="input-group mt-3">

								<div class="input-group-prepend">

									<div class="input-group-text ">

										<i class="fas fa-user-alt"></i>

									</div>

								</div>

								<input required type="text" id="nickname" name="nickname"
									placeholder="Enter Nick Name here" class="form-control"
									th:value="${con.nickname}" />

							</div>
							<!-- Phone Field -->
							<div class="input-group mt-3">

								<div class="input-group-prepend">

									<div class="input-group-text ">

										<i class="fa fa-phone"></i>

									</div>

								</div>

								<input required min="10" type="number" id="number" name="number"
									placeholder="Enter Phone Number  here" class="form-control"
									th:value="${con.number}" />

							</div>


							<!-- Email Field  -->

							<div class="input-group mt-3">

								<div class="input-group-prepend">

									<div class="input-group-text ">@</div>

								</div>

								<input required type="email" id="email" name="email"
									placeholder="Enter email here" class="form-control"
									th:value="${con.email}" />

							</div>


							<!--  Work Field -->

							<div class="input-group mt-3">

								<div class="input-group-prepend">

									<div class="input-group-text ">

										<i class="fa fa-briefcase"></i>

									</div>

								</div>

								<input required type="text" id="work" name="work"
									placeholder="Enter work here" class="form-control"
									th:value="${con.work}" />

							</div>

							<!-- Contact Description -->

							<div class="form-group mt-3">

								<textarea id="mytextarea"
									placeholder="Enter contact description" name="description"
									class="form-control" rows="10"></textarea>

							</div>

							<!-- Contact Image  -->
							
							<div class="container">
								<img style="width: 180px; height: 180px" src=""
									th:src="'/IMG/UploadedIMG/'+${con.imageUrl}" />
							</div>
							<p class="text-secondary">Choose new image</p>
							<div class="custom-file">
								<input type="file" name="image" />

							</div>

							<div class="container text-center">
								<button class="btn btn-outline-primary">Save Contact</button>

							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
